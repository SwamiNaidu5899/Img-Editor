<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="img-editor">
            <div class="col-1">
                <div class="row-1-text">
                    <h2>Easy Image Editor</h2>
                </div>
                <div class="row-2-stuff">
                    <h3>Filters</h3>
                    <button id="btn-1" onclick="btn1()">Brightness</button>
                    <button id="btn-2" onclick="btn2()">Blur</button>
                    <button id="btn-3" onclick="btn3()">Contrast</button>
                    <button id="btn-4" onclick="btn4()">Grayscale</button>
                    <h3>Rotate & Flip</h3>
                    <button id="btn-5" onclick="btn5()">rotate-left</button>
                    <button id="btn-6" onclick="btn6()">rotate-right</button>
                    <button id="btn-7" onclick="btn7()">rotate-180</button>
                    <button id="btn-8" onclick="btn8()">reset</button>
                </div>
                <div class="row-3-btn">
                    <button id="btn-9" onclick="reset()" class="btn-1">Reset Filters</button>
                </div>
            </div>
            <div class="col-2">
                <div class="row-empty"></div>
                <div class="row-1-img">
                    <img id="img-new" src="./IMG_20230909_145606.jpg" alt="">
                </div>
                <div class="row-2-btn">
                    <button id="btn-10" onclick="cImg()" class="btn-2">Choose Img</button>
                    <button id="btn-11" onclick="sImg()" class="btn-3">Save Image</button>
                </div>
            </div>
        </div >
    </div>

</body>
</html>
